{% extends "public.html" %}

{% block titulo %}Login CTMagic{% endblock %}

{% block contenido %}
  <div class="container contenido logo_orange mt-5 p-5">
    <div class="mt-3">
      <div class="row">
        <div class="col-sm-6 logo_orange ">
          <h1>Login <span class="garde">CTM.a.g.i.c.</span></h1>
          {% load static %}
          <img src='{% static "/imgs/logo_01.png" %}' alt="" class="logo_orange">
        
        </div>
        <div class="col-sm-6 ">
          <form method="POST">
            {% csrf_token %}
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" value="{{request.session.login_email}}">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </form>
          Olvidaste tu clave? <a href="/user/password/request">recuperar aquí</a>
        </div>
        
      </div>
      <div>
        Si aun no tienes una cuenta, ve a <a href="/registro" class="naranjo">Registrarse</a>
      </div>
    </div>
  </div>


  {% endblock %}
