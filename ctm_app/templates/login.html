<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  {% load static %}
  <link rel="stylesheet" type="text/css" href='{% static "/css/style.css" %}'>
  <link rel="preload" href='{% static "/fonts/Garde.woff2" %}' as="font" type="font/woff2" crossorigin>
</head>
<body>

  <div class="container contenido logo_orange mt-5 p-5">
    <div class="mt-3">
      <div class="row">
        <div class="col-6 logo_orange">
          <h1>Login <span class="garde">CTM.a.g.i.c.</span></h1>
          <img src='{% static "/imgs/logo_01.png" %}' alt="" class="logo_orange">
        
        </div>
        <div class="col-6">
          <form method="POST">
            {% csrf_token %}
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" value="{{request.session.login_email}}">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </form>
        </div>
        
      </div>
      <div>
        Si aun no tienes una cuenta, ve a <a href="/registro" class="naranjo">Registrarse</a>
      </div>
    </div>
  </div>


  <div class="container contenido mt-2 p-3">
    <div class="row">
      <div class="col-4 logo_orange">
        <p >
          <a href="/inicio#quees" class="naranjo">Que es <span class="garde">CTM.a.g.i.c.</span>?</a>
          
        </p>
      </div>
      <div class="col-4 logo_orange">
        <p><a href="/inicio#como" class="naranjo">Como funciona <span class="garde">CTM.a.g.i.c.</span>?</a>
          </p>
      </div>
      <div class="col-4 logo_orange">
        <p><a href="/inicio#join" class="naranjo">Como me uno a <span class="garde">CTM.a.g.i.c.</span>?</a>
          </p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    toastr.options = {
      "closeButton": true,
      "progressBar": true,
    }

    {% if messages %}
      {% for message in messages %}
        toastr.{{message.tags }}("{{ message }}")
      {% endfor %}
    {% endif %}

  </script>

</body>
</html>
